<link rel="stylesheet" href="style.css">
<script>
async function generateq() {  

const response = await  fetch('https://type.fit/api/quotes').then(response => response.json())
const quotes = response[Math.floor(Math.random()*response.length)]
document.getElementById('header').innerHTML = quotes.text
document.getElementById('author').innerHTML = 'Author: ' + quotes.author
}


</script>
<div class=container>
<h1 id='header'></h1>
<p id='author'></p>
<span onclick='generateq()' class="button">generate</span>
</div>
